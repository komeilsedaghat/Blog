{% extends 'blog/base.html' %}

{% block title %}{{object.title}}{% endblock %}
{% block content %}
<div class="row text-center">
    <div class="col-lg-12 about-img">
        <img src="{{object.image.url}}" alt="" width="620px" height="320px">
    </div><br>
    <div class="col-lg-12 content">
        <h2>{{object.title}}</h2>
        <p style="text-align: justify;">{{object.description|linebreaks}}</p>
        <small>{{object.created}}</small>
    </div>
    </div>
    <hr>
{% endblock %}
