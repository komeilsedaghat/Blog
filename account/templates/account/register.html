{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	     <link rel="icon" type="image/png" href="{% static 'login_register/register/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_register/register/css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(/static/login_register/register/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Register
					</span>
				</div>

				<form class="login100-form validate-form" method="POST">
                    {% csrf_token %}
                    {% include 'blog/partials/messages.html' %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
                        {{form.username}}
                        <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
						<span class="label-input100">Email</span>
                        {{form.email}}
                        <span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
                        {{form.password}}
                        <span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="{% static 'login_register/register/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'login_register/register/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'login_register/register/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login_register/register/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login_register/register/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'login_register/register/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login_register/register/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'login_register/register/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'login_register/register/js/main.js' %}"></script>

</body>
</html>
