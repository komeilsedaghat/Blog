{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login_register/style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <main>
        <div class="card" style="background-color: aqua;">
            <div class="card-body">
                <form action="." method="POST">
                    {% csrf_token %}
                    {% include 'blog/partials/messages.html' %}
                    <div class="alert alert-success text-center login-title">
                        Login
                    </div>
                    <div class="row">
                    <div class="alert alert-secondary col-6">
                        {{form.username}}
                    </div>
                    <div class="alert alert-secondary col-6">
                        {{form.password}}
                    </div>
                    </div>
                    <div class="text-center btn-login ">
                        <input type="submit" class="btn btn-success py-2" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
