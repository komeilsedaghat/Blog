{% load crispy_forms_tags %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="col-md-12">
    <!-- general form elements -->
        <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title mb-0 float-left alert alert-info text-center">Write Your Article</h3>
        </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="col-6">
                    {{form.old_password|as_crispy_field}}
                </div>
                <div class="col-6"></div>
                <div class="col-6">
                    {{form.new_password1|as_crispy_field}}
                </div>
                <div class="col-6">
                    {{form.new_password2|as_crispy_field}}
                </div>
            </div>
            <br>
            <button style="text-align: center;" class="btn btn-success">Change Password</button>
            <hr>
        </form>
    </div>
</div>
