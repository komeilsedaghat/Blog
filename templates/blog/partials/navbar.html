{% load base_tags %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="{% url 'posts:post' %}">Home</a>
        {% if request.user.is_authenticated %}
        <a class="nav-link" aria-current="page" href="{% url 'account:logout' %}" style="color: red;">Logout</a>
        <a class="nav-link" aria-current="page" href="{% url 'account:profile'%}" style="color:  rgb(68, 143, 93)">Profile</a>
        {% else %}
        <a class="nav-link" aria-current="page" href="{% url 'account:login' %}" style="color: rgb(8, 114, 43);">Login</a>
        <a class="nav-link" aria-current="page" href="{% url 'account:register'%}" style="color:  rgb(8, 114, 43)">Register</a>
        {% endif %}
        {% CATEGORY %}

        {% if request.user.is_author or request.user.is_superuser %}
          <a class="nav-link" aria-current="page" href="{% url 'account:home' %}" style="color: red;">Admin Panel</a>
        {% endif %}

      </div>
  </div>
</nav>
