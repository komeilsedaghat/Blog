{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %} Web News {% endblock %}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <!-- Favicons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'post/img/favicon.png' %}" rel="icon">
  <link href="{% static 'post/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- CSS only -->

  <!-- Bootstrap CSS File -->
  <link href="{% static 'post/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'post/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'post/lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'post/lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'post/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'post/lib/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
  <link href="{% static 'post/lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'post/css/style.css' %}" rel="stylesheet"> 
  <link href="{% static 'post/css/rtl.css' %}" rel="stylesheet"> 
</head>

<body id="body"> 

  <!--==========================
    Header
  ============================-->
  <header id="header">
      </div>
      {% include 'blog/partials/navbar.html' %}
    </div>
  </header><!-- #header -->

  <!--==========================
    Hero Section
  ============================-->
  <section id="hero" class="clearfix">
<div class="container">



      <div class="hero-content">
        <h2>Latest news<br><span>web news</span></h2>
      </div>

    </div> 
  </section><!-- #Hero -->

  <main id="main">

    <!--==========================
      About Section
    ============================-->
    {% include 'blog/partials/messages.html' %}
    <section id="about" class="wow fadeInUp">
      <div class="container">
	    <div class="section-header">
          <h2>Welcome</h2>
          
        {% block content %}
        {% endblock %}

      </div>
    </section><!-- #about -->
  </main>

  <!--==========================
    Footer
  ============================-->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong>BRANDO</strong>. All Rights Reserved
      </div>
      <div class="credits"> 
      </div>
    </div>
  </footer><!-- #footer -->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>


</body>
</html>
