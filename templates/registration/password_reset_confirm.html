{% load widget_tweaks %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resert password</title>
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img1.jpg"
                      alt="login form"
                      class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                    {% if validlink %}
                      <form method="POST">
                          {% csrf_token %}
      
                        
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Set The New Password</h5>
      
                        <div class="form-outline mb-4">
                            {{form.new_password1|add_class:'form-control form-control-lg'}}
                          <label class="form-label" for="form2Example17">New Password</label>
                        </div>
      
                        <div class="form-outline mb-4">
                            {{form.new_password2|add_class:'form-control form-control-lg'}}
                          <label class="form-label" for="form2Example17">Confirm Password</label>
                        </div>
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button">Change Password</button>
                        </div>
                      </form>
                    {% else %}
                      <p class="badge bg-danger">You link is't Valid Click
                        <a style="text-decoration: none; color: black; font-size: 20px; " href="{% url 'password_reset' %}">
                           HEAR 
                        </a>
                           For Resend Email</p>
                    </div>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
